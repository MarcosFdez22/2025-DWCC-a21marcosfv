<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #container {
        height: 100%;
        width: 100%;
        display: flex;
      }
      #map {
        height: 100%;
        width: 100%;
        display: inline-block;
      }
      #marcador {
        display: inline-block;
        align-self: flex-end;
      }
      #desc {
        margin-top: 2%;
      }
      button {
        margin-top: 2%;
        width: 100%;
      }
      ul {
        border: 1px solid #000;
        padding: 30px;
        margin: 30px;
      }
      #desc {
        width: 93%;
      }
    </style>
    <script src="2.js" defer></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="marcador">
        <ul>
          <li>
            Descripción:<input type="text" id="desc" /> <br /><button>
              Añadir
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
